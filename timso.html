       <!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>የሶላት አስታዋሽ</title>
    <style>
        body { font-family: sans-serif; text-align: center; background-color: #f4f7f6; padding: 20px; }
        .card { background: white; padding: 15px; margin: 10px auto; border-radius: 12px; max-width: 350px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); border-left: 5px solid #004d00; }
        h2 { color: #004d00; }
        input[type="time"] { padding: 8px; width: 80%; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        button { background-color: #004d00; color: white; padding: 15px; border: none; border-radius: 25px; font-size: 16px; cursor: pointer; width: 100%; max-width: 350px; }
        #status { margin-top: 15px; font-weight: bold; color: #d4af37; }
    </style>
</head>
<body>
    <h2>የሶላት አስታዋሽ</h2>
    <div id="prayer-list"></div>
    <div id="status"></div>
    <button onclick="startReminder()">አስታዋሹን አስጀምር</button>

    <script>
        const prayers = ["ሱብሂ", "ዙሁር", "ዐስር", "መግሪብ", "ዒሻእ", "ስሁር"];
        let prayerData = {};

        window.onload = () => {
            const list = document.getElementById('prayer-list');
            prayers.forEach(p => {
                const savedTime = localStorage.getItem(p) || "";
                prayerData[p] = { time: savedTime, audio: null };
                const div = document.createElement('div');
                div.className = 'card';
                div.innerHTML = `<h3>${p}</h3><input type="time" value="${savedTime}" onchange="saveTime('${p}', this.value)"><br><input type="file" accept="audio/*" onchange="loadAudio(event, '${p}')">`;
                list.appendChild(div);
            });
        };

        function saveTime(p, val) { prayerData[p].time = val; localStorage.setItem(p, val); }
        function loadAudio(e, p) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => { prayerData[p].audio = new Audio(event.target.result); };
                reader.readAsDataURL(file);
            }
        }

        function startReminder() {
            document.getElementById('status').innerText = "አስታዋሹ ተጀምሯል!";
            setInterval(() => {
                const now = new Date();
                const nowTime = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
                for (let p in prayerData) {
                    if (prayerData[p].time === nowTime && prayerData[p].audio) {
                        prayerData[p].audio.play();
                        alert(p + " ሰዓት ደርሷል!");
                        prayerData[p].time = ""; 
                    }
                }
            }, 1000);
        }
    </script>
</body>
</html>
