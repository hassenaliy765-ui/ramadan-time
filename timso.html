<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>የሶላት እና ስሁር አስታዋሽ</title>
    <style>
        :root { --gold: #D4AF37; --dark-green: #004d00; --light-green: #008000; }
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f4f4; margin: 0; display: flex; flex-direction: column; align-items: center; }
        header { background: linear-gradient(135deg, var(--dark-green), var(--light-green)); width: 100%; text-align: center; padding: 20px 0; border-bottom: 5px solid var(--gold); color: var(--gold); }
        .container { width: 90%; max-width: 500px; margin-top: 20px; }
        .prayer-card { background: linear-gradient(to right, var(--dark-green), #006400); border: 2px solid var(--gold); border-radius: 15px; padding: 15px; margin-bottom: 15px; color: white; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .prayer-info { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .prayer-name { font-size: 1.4rem; font-weight: bold; color: var(--gold); }
        input[type="time"] { padding: 8px; border-radius: 5px; border: none; font-size: 1rem; }
        .file-input-label { background-color: var(--gold); color: var(--dark-green); padding: 10px; text-align: center; border-radius: 5px; cursor: pointer; display: block; font-weight: bold; margin-top: 10px; }
        input[type="file"] { display: none; }
        .btn-start { background: var(--gold); color: var(--dark-green); border: none; padding: 15px; font-size: 1.2rem; font-weight: bold; border-radius: 50px; cursor: pointer; width: 100%; margin: 20px 0; }
        
        /* አላርሙ ሲጮህ የሚመጣ ቦክስ */
        #alarm-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; flex-direction: column; justify-content: center; align-items: center; color: white; }
        .snooze-btn { background: white; color: black; padding: 15px 40px; border-radius: 30px; margin: 10px; font-weight: bold; cursor: pointer; border: none; }
        .stop-btn { background: #ff4444; color: white; padding: 15px 40px; border-radius: 30px; margin: 10px; font-weight: bold; cursor: pointer; border: none; }
    </style>
</head>
<body>

<header>
    <h1>ሳቢ እና ማራኪ አስታዋሽ</h1>
</header>

<div id="alarm-overlay">
    <h2 id="active-prayer-name" style="color: var(--gold); font-size: 2.5rem;">ሰዓቱ ደርሷል!</h2>
    <button class="stop-btn" onclick="stopAlarm()">አቁም</button>
    <button class="snooze-btn" onclick="snoozeAlarm()">ከ 5 ደቂቃ በኋላ ድገመኝ (Snooze)</button>
</div>

<div class="container">
    <div id="prayer-list"></div>
    <button class="btn-start" onclick="startApp()">አስታዋሹን አስጀምር</button>
</div>

<script>
    const prayers = ["ስሁር", "ሱብሂ", "ዙህር", "ዐስር", "መግሪብ", "ዒሻእ"];
    let prayerData = {};
    let currentAudio = null;
    let activePrayer = "";

    const listContainer = document.getElementById('prayer-list');

    prayers.forEach(prayer => {
        const card = document.createElement('div');
        card.className = 'prayer-card';
        card.innerHTML = `
            <div class="prayer-info">
                <span class="prayer-name">${prayer}</span>
                <input type="time" id="time-${prayer}" onchange="updateTime('${prayer}')">
            </div>
            <label class="file-input-label" for="file-${prayer}">የድምፅ ፋይል ምረጥ</label>
            <input type="file" id="file-${prayer}" accept="audio/*" onchange="loadAudio(event, '${prayer}')">
            <div id="status-${prayer}" style="font-size: 0.8rem; margin-top: 5px; opacity: 0.8;">ድምፅ አልተመረጠም</div>
        `;
        listContainer.appendChild(card);
    });

    function loadAudio(event, prayer) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                prayerData[prayer] = { ...prayerData[prayer], audio: e.target.result };
                document.getElementById(`status-${prayer}`).innerText = "ተጭኗል፦ " + file.name;
            };
            reader.readAsDataURL(file);
        }
    }

    function updateTime(prayer) {
        const timeVal = document.getElementById(`time-${prayer}`).value;
        prayerData[prayer] = { ...prayerData[prayer], time: timeVal, played: false };
    }

    function startApp() {
        alert("አስታዋሹ ስራ ጀምሯል። ስልኩ Lock ቢሆንም እንዲሰራ ገጹን አይዝጉት።");
        setInterval(checkTime, 1000);
    }

    function checkTime() {
        const now = new Date();
        const currentTime = now.getHours().toString().padStart(2, '0') + ":" + 
                           now.getMinutes().toString().padStart(2, '0');

        Object.keys(prayerData).forEach(prayer => {
            if (prayerData[prayer].time === currentTime && !prayerData[prayer].played) {
                triggerAlarm(prayer);
            }
        });
    }

    function triggerAlarm(prayer) {
        activePrayer = prayer;
        prayerData[prayer].played = true;
        document.getElementById('active-prayer-name').innerText = prayer + " ደርሷል!";
        document.getElementById('alarm-overlay').style.display = 'flex';
        
        if (prayerData[prayer].audio) {
            currentAudio = new Audio(prayerData[prayer].audio);
            currentAudio.loop = true;
            currentAudio.play();
        }
    }

    function stopAlarm() {
        if (currentAudio) { currentAudio.pause(); currentAudio.currentTime = 0; }
        document.getElementById('alarm-overlay').style.display = 'none';
    }

    function snoozeAlarm() {
        stopAlarm();
        // ከ 5 ደቂቃ በኋላ ሰዓቱን እንዲያስተካክል (ለምሳሌ አሁን 12:00 ከሆነ ወደ 12:05 ይቀይረዋል)
        setTimeout(() => {
            triggerAlarm(activePrayer);
        }, 5 * 60 * 1000); 
        alert("ለ 5 ደቂቃ ተራዝሟል");
    }
</script>
</body>
</html>
