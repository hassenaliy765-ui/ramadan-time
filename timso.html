        /* ·àà·ä•·ã´·äï·ã≥·äï·ã± ·à∂·àã·âµ ·ã®·â∞·àà·ã® ·âÄ·àà·àù */
        .fajr { color: #ffeb3b; }   /* ·â¢·å´ */
        .zuhur { color: #4caf50; }  /* ·ä†·à®·äï·åì·ã¥ */
        .asr { color: #ff9800; }    /* ·â•·à≠·â±·ä´·äì·àõ */
        .magrib { color: #f44336; } /* ·âÄ·ã≠ */
        .isha { color: #2196f3; }   /* ·à∞·àõ·ã´·ãä */
        .suhur { color: #e91e63; }  /* ·àÆ·ãù */

        input[type="time"] { 
            padding: 12px; 
            width: 85%; 
            background: #000;

        input[type="file"] { color: #fff; margin-top: 10px; font-size: 14px; }

</head>
<body>

    <h1>·ä†·àµ·â≥·ãã·àΩ</h1>
    <div class="subtitle">·à®·àò·ã∑·äï ·àô·â£·à®·ä≠</div>

    <div id="prayer-list"></div>

    <div id="status"></div>
    <button class="start-btn" onclick="startReminder()">·ä†·àµ·â≥·ãã·àπ·äï ·ä†·àµ·åÄ·àù·à≠</button>

    <script>
        const prayers = [
            {id: "·çà·åÖ·à≠", class: "fajr"},
            {id: "·ãù·àÅ·à≠", class: "zuhur"},
            {id: "·ãì·àµ·à≠", class: "asr"},
            {id: "·àò·åç·à™·â•", class: "magrib"},
            {id: "·ä¢·àª·ä•", class: "isha"},
            {id: "·àµ·àÅ·à≠", class: "suhur"}
        ];
        
        let prayerData = {};

        window.onload = () => {
            const list = document.getElementById('prayer-list');
            prayers.forEach(p => {
                const savedTime = localStorage.getItem(p.id) || "";
                prayerData[p.id] = { time: savedTime, audio: null };

                const div = document.createElement('div');
                div.className = 'card';
                div.innerHTML = `
                    <h3 class="${p.class}">${p.id}</h3>
                    <input type="time" value="${savedTime}" onchange="saveTime('${p.id}', this.value)">
                    <br>
                    <input type="file" accept="audio/*" onchange="loadAudio(event, '${p.id}')">
                `;
                list.appendChild(div);
            });
        };

        function saveTime(id, val) {
            prayerData[id].time = val;
            localStorage.setItem(id, val);
        }

        function loadAudio(e, id) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    prayerData[id].audio = new Audio(ev.target.result);
                };
                reader.readAsDataURL(file);
            }
        }

        function startReminder() {
            document.getElementById('status').innerText = "·ä†·àµ·â≥·ãã·àπ ·â†·âµ·ä≠·ä≠·àç ·â∞·åÄ·àù·àØ·àç! üåô";
            setInterval(() => {
                const now = new Date();
                const nowTime = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
                
                for (let id in prayerData) {
                    if (prayerData[id].time === nowTime) {
                        if (prayerData[id].audio) {
                            prayerData[id].audio.play();
                            alert(id + " ·à∞·ãì·âµ ·ã∞·à≠·à∑·àç!");
                            prayerData[id].time = ""; 
                        }
                    }
                }
            }, 1000);
        }
    </script>
</body>
